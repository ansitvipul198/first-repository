<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>

    <table class="tb" border="6">
        <tr>
            <td colspan="4"><input type=text id="result" value="0" />
            </td>

        </tr>
        <tr>
            <td class="a"><input type="button" value="AC" onclick="clr()" /></td>
            <td class="a"><input type="button" value="DEL" onclick="clrone()" /></td>

            <td class="a"><input type="button" class="membutton" value="ME" onclick="myFunction()" /> </td>
            <td class="a"><input type="button" value="%" onclick="dis('%')" /></td>


        </tr>
        <tr>
            <td class="a">
                <input type="button" value="7" onclick="dis('7')" /></td>
            <td class="a"><input type="button" value="8" onclick="dis('8')" /></td>
            <td class="a"><input type="button" value="9" onclick="dis('9')" /></td>
            <td class="c"><input type="button" value="*" onclick="dis('*')" /></td>
        </tr>
        <tr>
            <td class="a"><input type="button" value="4" onclick="dis('4')" /></td>
            <td class="a"><input type="button" value="5" onclick="dis('5')" /></td>
            <td class="a"><input type="button" value="6" onclick="dis('6')" /></td>
            <td class="c"><input type="button" value="/" onclick="dis('/')" /></td>
        </tr>
        <tr>
            <td class="a"><input type="button" value="1" onclick="dis('1')" /></td>
            <td class="a"><input type="button" value="2" onclick="dis('2')" /></td>
            <td class="a"><input type="button" value="3" onclick="dis('3')" /></td>
            <td class="c"><input type="button" value="-" onclick="dis('-')" /></td>
        </tr>
        <tr>
            <td class="a"><input type="button" value="." onclick="dis('.')" /></td>
            <td class="a"><input type="button" value="0" onclick="dis('0')" /></td>
            <td class="a"><input type="button" value="=" onclick="answer()" /></td>
            <td class="c"><input type="button" value="+" onclick="dis('+')" /></td>

        </tr>

    </table>
    <div class="popup" onclick="myFunction()">

        <span class="popuptext" id="myPopup"> </span>
    </div>

    </div>

</body>

</html>
